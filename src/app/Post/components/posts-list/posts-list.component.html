<div class="container-component-list">
  <div class="container-title-action">
    <h2>Post List</h2>
    <button *ngIf="loaded$ | async" mat-raised-button color="primary" (click)="createPost()">ADD</button>
  </div>
  <div *ngIf="loading$ | async" class="spinner-container">
    <mat-progress-spinner
      diameter="100"
      class="spinner"
      mode="indeterminate"
      color="primary">
    </mat-progress-spinner>
  </div>
  <div *ngIf="loaded$ | async" class="container-table">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let post">{{ post.postId }}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let post">{{ post.title }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let post">{{ post.description }}</td>
      </ng-container>

      <ng-container matColumnDef="num_likes">
        <th mat-header-cell *matHeaderCellDef>Num Likes</th>
        <td mat-cell *matCellDef="let post">{{ post.num_likes }}</td>
      </ng-container>

      <ng-container matColumnDef="num_dislikes">
        <th mat-header-cell *matHeaderCellDef>Num Dislikes</th>
        <td mat-cell *matCellDef="let post">{{ post.num_dislikes }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let post">
          <mat-icon color="warn" class="btn-table" (click)="updatePost(post.postId)" >edit</mat-icon>
          <mat-icon  color="warn" class="btn-table" (click)="deletePost(post.postId)">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
