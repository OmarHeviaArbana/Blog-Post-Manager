<div class="container-component-list">
  <div class="container-title-action">
    <h2>Categories List</h2>
    <button *ngIf="loaded$ | async" mat-raised-button color="primary" (click)="createCategory()">ADD</button>
  </div>
  <div *ngIf="loading$ | async" class="spinner-container">
    <mat-progress-spinner
      diameter="100"
      class="spinner"
      mode="indeterminate"
      color="primary">
    </mat-progress-spinner>
  </div>
  <div *ngIf="loaded$ | async" class="container-table">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let category">{{ category.categoryId }}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let category">{{ category.title }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let category">{{ category.description }}</td>
      </ng-container>

      <ng-container matColumnDef="cssColor">
        <th mat-header-cell *matHeaderCellDef>CSS Color</th>
        <td mat-cell *matCellDef="let category">{{ category.css_color }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let category">
          <mat-icon color="warn"  class="btn-table" (click)="updateCategory(category.categoryId)" >edit</mat-icon>
          <mat-icon  color="warn" class="btn-table" (click)="deleteCategory(category.categoryId)">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
